<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <h2>Dynamic List</h2>
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="Enter a new item">
            <button id="addBtn">Add Item</button>
        </div>
            <div class="error" id="errorMsg">Please enter an item</div>
        <hr>
        <ul id="itemList">
            <li>Item 1 <button class="deleteBtn">Delete</button></li>
            <li>Item 2 <button class="deleteBtn">Delete</button></li>
            <li>Item 3 <button class="deleteBtn">Delete</button></li>
        </ul>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</html>
